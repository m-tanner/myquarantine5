<ul class="posts">
    {% for user in users %}
        <li class="post">
            <div class="post-thumbnail">
                <a href="{{ url_for('.user', username=user.username) }}">
                    <img class="img-rounded profile-thumbnail" src="{{ user.gravatar(size=40) }}" alt="">
                </a>
            </div>
            <div class="post-content">
                <div class="post-author"><a href="{{ url_for('.user', username=user.username) }}">{{ user.name | title }}</a></div>
                <div class="post-body">
                    {% if user.my_five %}
                        {{ user.name | title }}'s five: {{ user.my_five | safe }}
                    {% endif %}
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
